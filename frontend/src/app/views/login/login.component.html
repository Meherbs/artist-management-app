                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                    <p class="text-center small">Enter your username & password to login</p>
                                </div>

                                <form class="row g-3 needs-validation" [formGroup]="loginForm" (ngSubmit)="onSubmit()"
                                    novalidate>

                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Username</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" name="username" formControlName="username"
                                                class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">Please
                                                enter your valid username.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Password</label>
                                        <input type="password" formControlName="password" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                            name="passwword">
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">Please
                                            enter your valid password!</div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Login</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0" routerLink="/forget-password" routerLinkActive="active">
                                            forget password? <a href="javascript:void(0)">Reset
                                                password
                                            </a></p>
                                    </div>
                                </form>

                            </div>
                        </div>

                        <div class="credits">

                        </div>

                    </div>
                </div>
            </div>

        </section>
    </div>
</main><!-- End #main -->
